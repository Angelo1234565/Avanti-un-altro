<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Finale - Avanti un Cazzo</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.8);
        }
        #domanda {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            background-color: #222;
            display: inline-block;
            border-radius: 10px;
        }
        #griglia {
            display: grid;
            grid-template-columns: repeat(11, 60px);
            gap: 10px;
            justify-content: center;
            margin: 30px auto;
        }
        .box {
            width: 60px;
            height: 60px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            border: 3px solid #555;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .corretto {
            background-color: #4caf50;
            border-color: #2e7d32;
            transform: scale(1.1);
            color: white;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
        }
        .errato {
            background-color: #f44336;
            border-color: #b71c1c;
            transform: scale(1.1);
            color: white;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.8);
        }
        .ultima-raggiunta {
            border: 4px solid gold;
            box-shadow: 0 0 20px gold;
            animation: pulsazione 1s infinite alternate;
        }
        @keyframes pulsazione {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        button {
            margin: 10px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-corretta {
            background-color: #28a745;
            color: white;
        }
        .btn-errata {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <h1>üéØ Gioco Finale - Avanti un Cazzo üéØ</h1>
    
    <div id="domanda"></div>

    <div id="griglia"></div>

    <button class="btn-corretta" onclick="rispondi(true)">‚úî Corretta</button>
    <button class="btn-errata" onclick="rispondi(false)">‚úò Errata</button>

    <script>
        let corrente = 0;
        const domande = [
            ["Delle Femmine o degli Scapoli, quale isola esiste davvero?", "Femmine"],
            ["Goed o Went, qual √® il past simple del verbo ‚Äúto go‚Äù?", "Went"],
            ["Asinello o Ciuchino, chi √® l‚Äôamico di Shrek?", "Ciuchino"],
            ["Hanks o Cruise, chi interpreta Forrest Gump?", "Hanks"],
            ["Pari o Dispari, i 7 nani sono?", "Dispari"],
            ["Stark o Effe, qual √® il cognome di Ironman?", "Stark"],
            ["Evans o Hemsworth, quale Chris √® Captain America?", "Evans"],
            ["Gatto o Topo, in cosa si trasforma la prof. Mcgranitt?", "Gatto"],
            ["Di Caprio o Da Vinci, chi ha dipinto la Gioconda?", "Da Vinci"],
            ["Frecce o Lance, cosa usa Katniss Everdeen?", "Frecce"],
            ["Fragole o Bambolina, come si chiama la canzone di Achille Lauro?", "Fragole"],
            ["Fuori o Dentro, dove si trova il mare di Napoli nella famosa fiction?", "Fuori"],
            ["Teresa o Carmela, chi √® l‚Äôamante di Edoardo?", "Teresa"],
            ["Osso o Orso, cosa significa ‚ÄúOso‚Äù in spagnolo?", "Orso"],
            ["Holland o Hiddleston, quale Tom √® il tuo amichevole Spiderman di quartiere?", "Holland"],
            ["Jacob o Carlisle, chi ha l'imprinting con Renesmee?", "Jacob"],
            ["2009 o 2010, in che anno √® nato il gruppo Il Volo?", "2009"],
            ["Malgioglio o Enzo Miccio, chi ha condotto ‚ÄúMa come ti vesti‚Äù?", "Enzo Miccio"],
            ["Fiordaliso o Fiordipesco, chi √® la promessa sposa di Febo?", "Fiordaliso"],
            ["Mahmood o Ghali, quale dei due ha vinto Sanremo con Blanco?", "Mahmood"],
            ["Vanoni o Ferilli, chi √® il nostro spirito guida di sempre?", "Vanoni"],
            ["Musical o Cinepanettone, ‚ÄúMamma Mia‚Äù √® un...?", "Musical"]
        ];

function mostraDomanda() {
    document.getElementById("domanda").innerHTML = 
        `${domande[corrente][0]} <br> <strong style="color: red;">${domande[corrente][1]}</strong>`;
}

        function creaGriglia() {
            const griglia = document.getElementById("griglia");
            griglia.innerHTML = "";
            for (let i = 0; i < domande.length; i++) {
                const box = document.createElement("div");
                box.classList.add("box");
                box.innerText = i + 1;
                griglia.appendChild(box);
            }
            evidenziaUltima();
        }

        function rispondi(esatta) {
            const box = document.querySelectorAll(".box");

            if (esatta) {
                if (corrente < domande.length) {
                    box[corrente].classList.add("corretto");
                    corrente++;
                    if (corrente < domande.length) {
                        mostraDomanda();
                        evidenziaUltima();
                    } else {
                        alert("üéâ HAI VINTO! üéâ");
                    }
                }
            } else {
                box.forEach(b => b.classList.remove("corretto", "ultima-raggiunta"));
                corrente = 0;
                mostraDomanda();
                evidenziaUltima();
            }
        }

        function evidenziaUltima() {
            const box = document.querySelectorAll(".box");
            box.forEach(b => b.classList.remove("ultima-raggiunta"));
            if (corrente < domande.length) {
                box[corrente].classList.add("ultima-raggiunta");
            }
        }

        creaGriglia();
        mostraDomanda();
    </script>

</body>
</html>
