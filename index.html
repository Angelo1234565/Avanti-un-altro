        .errato {

            transform: scale(1.1);
            color: white;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.8);
        }
        .ultima-raggiunta {
            border: 4px solid gold;
            box-shadow: 0 0 20px gold;
            animation: pulsazione 1s infinite alternate;
        }
        @keyframes pulsazione {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        button {
            margin: 10px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-corretta {
            background-color: #28a745;
            color: white;
            box-shadow: 0 5px 10px rgba(40, 167, 69, 0.5);
        }
        .btn-corretta:hover {
            background-color: #218838;
        }
        .btn-errata {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 5px 10px rgba(220, 53, 69, 0.5);
        }
        .btn-errata:hover {
            background-color: #c82333;
        }
        #avvia-audio {
            font-size: 16px;
            padding: 8px 16px;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
        }
        #avvia-audio:hover {
            background-color: #e6b800;
        }

        /* Stile messaggio finale */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #messaggio-finale {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: black;
            font-size: 28px;
            font-weight: bold;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.9);
            animation: pop-up 0.5s ease-out;
        }

        @keyframes pop-up {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #chiudi-messaggio {
            display: block;
            margin-top: 15px;
            padding: 10px 20px;
            background: black;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #chiudi-messaggio:hover {
            background: red;
        }

    </style>
</head>

        function avviaAudio() {
            sigla.play().then(() => {
                btnAudio.style.display = "none";
            }).catch(() => {
                btnAudio.style.display = "block";
            });
        }

        function forzaAudio() {
            sigla.play().then(() => {
                btnAudio.style.display = "none";
            }).catch(err => console.error("Errore nell'avvio dell'audio:", err));
        }

        window.onload = function() {
            avviaAudio();
            sigla.onended = function() {
                musicaFinale.play();
                creaGriglia();
            };
        };

        function creaGriglia() {
            const griglia = document.getElementById("griglia");
            griglia.innerHTML = "";

            for (let i = 0; i < totaleDomande; i++) {
                const box = document.createElement("div");
                box.classList.add("box");
                box.innerHTML = `${i + 1}<br><span class="domanda">${domande[i].domanda}</span>`;
                griglia.appendChild(box);
            }
            evidenziaUltima();
        }

        function evidenziaUltima() {
            const griglia = document.getElementById("griglia");
            const boxes = griglia.querySelectorAll(".box");
            boxes[corrente].classList.add("ultima-raggiunta");
        }

        function rispondi(corretta) {
            const griglia = document.getElementById("griglia");
            const boxes = griglia.querySelectorAll(".box");
            const risposta = domande[corrente].rispostaCorretta;

            if (corrente < totaleDomande) {
                if (corrente < totaleDomande - 1) {
                    boxes[corrente].classList.add(corretta ? "corretto" : "errato");
                    if (corrente < totaleDomande - 1) {
                        corrente++;
                        evidenziaUltima();
                    }
                } else {
                    finito();
                }
            }
        }

        function finito() {
            musicaFinale.pause();
            document.getElementById("overlay").style.display = "flex";
        }

        function chiudiMessaggio() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>

    <div id="overlay" style="display: none;">
        <div id="messaggio-finale">
            <p>Hai completato il gioco!</p>

        </div>
    </div>

</body>
</html>
