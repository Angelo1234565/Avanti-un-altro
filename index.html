<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Finale - Avanti un Altro</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }
        #griglia {
            display: grid;
            grid-template-columns: repeat(11, 50px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            border: 3px solid white;
            transition: background-color 0.3s, transform 0.3s;
        }
        .corretto {
            background-color: green;
            transform: scale(1.1);
        }
        .errato {
            background-color: red;
            transform: scale(1.1);
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Gioco Finale - Avanti un Altro</h1>

    <audio id="sigla" src="ok.mp4"></audio>
    <audio id="musicaFinale" src="Avanti un Altro Soundtrack Game Show - Gioco finale.mp4" loop></audio>

    <div id="griglia"></div>

    <button onclick="rispondi(true)">âœ” Corretta</button>
    <button onclick="rispondi(false)">âœ˜ Errata</button>

    <div id="timer">Tempo: 60s</div>

    <script>
        let corrente = 0;
        const totaleDomande = 22;
        let tempo = 60;
        let intervallo;

        const sigla = document.getElementById("sigla");
        const musicaFinale = document.getElementById("musicaFinale");
        const timerEl = document.getElementById("timer");

        window.onload = function() {
            sigla.play();
            sigla.onended = function() {
                musicaFinale.play();
                iniziaGioco();
                avviaTimer();
            };
        };

        function iniziaGioco() {
            corrente = 0;
            const griglia = document.getElementById("griglia");
            griglia.innerHTML = "";

            for (let i = 0; i < totaleDomande; i++) {
                const box = document.createElement("div");
                box.classList.add("box");
                box.innerText = i + 1;
                griglia.appendChild(box);
            }
        }

        function rispondi(esatta) {
            const box = document.querySelectorAll(".box");

            if (esatta) {
                if (corrente < totaleDomande) {
                    box[corrente].classList.add("corretto");
                    corrente++;

                    if (corrente === totaleDomande) {
                        clearInterval(intervallo);
                        alert("ðŸŽ‰ Complimenti, hai vinto il gioco finale! ðŸŽ‰");
                    }
                }
            } else {
                corrente = 0;
                box.forEach(b => b.classList.remove("corretto", "errato"));
                box[0].classList.add("errato");
            }
        }

        function avviaTimer() {
            intervallo = setInterval(() => {
                tempo--;
                timerEl.innerText = `Tempo: ${tempo}s`;

                if (tempo <= 0) {
                    clearInterval(intervallo);
                    alert("â° Tempo scaduto! Riprova!");
                    iniziaGioco();
                    tempo = 60;
                    avviaTimer();
                }
            }, 1000);
        }
    </script>

</body>
</html>
