<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Finale - Avanti un Cazzo</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.8);
        }
        #domanda {
            font-size: 28px;
            margin: 20px 0;
        }
        #griglia {
            display: grid;
            grid-template-columns: repeat(11, 60px);
            gap: 10px;
            justify-content: center;
            margin: 30px auto;
        }
        .box {
            width: 60px;
            height: 60px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            border: 3px solid #555;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .box.ultima-raggiunta::after {
            content: "‚≠ê";
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 20px;
        }
        .corretto {
            background-color: #4caf50;
            border-color: #2e7d32;
            transform: scale(1.1);
            color: white;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
        }
        .errato {
            background-color: #f44336;
            border-color: #b71c1c;
            transform: scale(1.1);
            color: white;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.8);
        }
        button {
            margin: 10px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-corretta {
            background-color: #28a745;
            color: white;
        }
        .btn-errata {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <h1>üéØ Gioco Finale - Avanti un Cazzo üéØ</h1>
    <div id="domanda"></div>
    <div id="griglia"></div>

    <button class="btn-corretta" onclick="rispondi(true)">‚úî Corretta</button>
    <button class="btn-errata" onclick="rispondi(false)">‚úò Errata</button>

    <script>
        const domande = [
            "Delle Femmine o degli Scapoli, quale isola esiste davvero? <b>Femmine</b>",
            "Goed o Went, qual √® il past simple del verbo 'to go'? <b>Went</b>",
            "Asinello o Ciuchino, chi √® l‚Äôamico di Shrek? <b>Ciuchino</b>",
            "Hanks o Cruise, chi interpreta Forrest Gump? <b>Hanks</b>",
            "Pari o Dispari, i 7 nani sono? <b>Dispari</b>",
            "Stark o Effe, qual √® il cognome di Ironman? <b>Stark</b>",
            "Evans o Hemsworth, quale Chris √® Captain America? <b>Evans</b>",
            "Gatto o Topo, in cosa si trasforma la prof. McGranitt? <b>Gatto</b>",
            "Di Caprio o Da Vinci, chi ha dipinto la Gioconda? <b>Da Vinci</b>",
            "Frecce o Lance, cosa usa Katniss Everdeen? <b>Frecce</b>",
            "Fragole o Bambolina, come si chiama la canzone di Achille Lauro? <b>Fragole</b>",
            "Fuori o Dentro, dove si trova il mare di Napoli nella famosa fiction? <b>Fuori</b>",
            "Teresa o Carmela, chi √® l‚Äôamante di Edoardo? <b>Teresa</b>",
            "Osso o Orso, cosa significa 'Oso' in spagnolo? <b>Orso</b>",
            "Holland o Hiddleston, quale Tom √® il tuo amichevole Spiderman di quartiere? <b>Holland</b>",
            "Jacob o Carlisle, chi ha l'imprinting con Renesmee? <b>Jacob</b>",
            "2009 o 2010, in che anno √® nato il gruppo Il Volo? <b>2009</b>",
            "Malgioglio o Enzo Miccio, chi ha condotto 'Ma come ti vesti'? <b>Enzo Miccio</b>",
            "Fiordaliso o Fiordipesco, chi √® la promessa sposa di Febo? <b>Fiordaliso</b>",
            "Mahmood o Ghali, quale dei due ha vinto Sanremo con Blanco? <b>Mahmood</b>",
            "Vanoni o Ferilli, chi √® il nostro spirito guida di sempre? <b>Vanoni</b>",
            "Musical o Cinepanettone, 'Mamma Mia' √® un..? <b>Musical</b>"
        ];

        let corrente = 0;

        function mostraDomanda() {
            document.getElementById("domanda").innerHTML = domande[corrente];
        }

        function rispondi(corretta) {
            const box = document.querySelectorAll(".box");

            if (corretta) {
                box[corrente].classList.add("corretto");
                corrente++;
                if (corrente < domande.length) {
                    mostraDomanda();
                    evidenziaUltima();
                } else {
                    alert("üéâ Hai completato il gioco! üéâ");
                }
            } else {
                box[corrente].classList.add("errato");
                setTimeout(() => {
                    box.forEach(b => b.classList.remove("corretto", "errato", "ultima-raggiunta"));
                    corrente = 0;
                    mostraDomanda();
                    evidenziaUltima();
                }, 1000);
            }
        }

        function evidenziaUltima() {
            const box = document.querySelectorAll(".box");
            box.forEach(b => b.classList.remove("ultima-raggiunta"));
            if (corrente < box.length) {
                box[corrente].classList.add("ultima-raggiunta");
            }
        }

        function creaGriglia() {
            const griglia = document.getElementById("griglia");
            griglia.innerHTML = "";

            for (let i = 0; i < domande.length; i++) {
                const box = document.createElement("div");
                box.classList.add("box");
                box.innerText = i + 1;
                griglia.appendChild(box);
            }
            evidenziaUltima();
        }

        creaGriglia();
        mostraDomanda();
    </script>

</body>
</html>
