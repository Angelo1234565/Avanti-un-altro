<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Finale</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        h1 img {
            max-width: 100px;
            max-height: 100px;
            object-fit: contain;
        }
        #domanda {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            background-color: #222;
            display: inline-block;
            border-radius: 10px;
        }
        #griglia {
            display: grid;
            grid-template-columns: repeat(11, 60px);
            gap: 10px;
            justify-content: center;
            margin: 30px auto;
        }
        .box {
            width: 60px;
            height: 60px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            border: 3px solid #555;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .corretto {
            background-color: #4caf50;
            border-color: #2e7d32;
            transform: scale(1.1);
            color: white;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
        }
        .errato {
            background-color: #f44336;
            border-color: #b71c1c;
            transform: scale(1.1);
            color: white;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.8);
        }
        .ultima-raggiunta {
            border: 4px solid gold;
            box-shadow: 0 0 20px gold;
            animation: pulsazione 1s infinite alternate;
        }
        @keyframes pulsazione {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        button {
            margin: 10px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-corretta {
            background-color: #28a745;
            color: white;
        }
        .btn-errata {
            background-color: #dc3545;
            color: white;
        }
        .btn-audio {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f39c12;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>

    <h1>
        <img src="avanti.png" alt="Logo sinistro">
        Gioco Finale
        <img src="avanti.png" alt="Logo destro">
    </h1>

    <div id="domanda"></div>

    <div id="griglia"></div>

    <div class="buttons-container">
        <button class="btn-corretta" onclick="rispondi(true)">âœ” Corretta</button>
        <button class="btn-audio" onclick="playAudio()">ðŸŽµ Avvia Musica</button>
        <button class="btn-errata" onclick="rispondi(false)">âœ˜ Errata</button>
    </div>

    <audio id="musica" src="siglagioco.mp4"></audio>
    <audio id="errore" src="errore.mp4"></audio>

    <script>
        let corrente = 0;
        const domande = [];

        function mostraDomanda() {
            document.getElementById("domanda").innerHTML = "";
        }

        function creaGriglia() {
            const griglia = document.getElementById("griglia");
            griglia.innerHTML = "";
            for (let i = 0; i < 11; i++) {
                const box = document.createElement("div");
                box.classList.add("box");
                box.innerText = i + 1;
                griglia.appendChild(box);
            }
            evidenziaUltima();
        }

        function rispondi(esatta) {
            const box = document.querySelectorAll(".box");

            if (esatta) {
                if (corrente < 11) {
                    box[corrente].classList.add("corretto");
                    corrente++;
                    evidenziaUltima();
                } else {
                    alert("ðŸŽ‰ HAI VINTO! ðŸŽ‰");
                }
            } else {
                box.forEach(b => b.classList.remove("corretto", "ultima-raggiunta"));
                corrente = 0;
                evidenziaUltima();
                document.getElementById("errore").play();
            }
        }

        function evidenziaUltima() {
            const box = document.querySelectorAll(".box");
            box.forEach(b => b.classList.remove("ultima-raggiunta"));
            if (corrente < 11) {
                box[corrente].classList.add("ultima-raggiunta");
            }
        }

        function playAudio() {
            document.getElementById("musica").play();
        }

        creaGriglia();
        mostraDomanda();
    </script>

</body>
</html>
