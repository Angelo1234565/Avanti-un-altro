<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Finale - Avanti un Altro</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.8);
        }
        #griglia {
            display: grid;
            grid-template-columns: repeat(11, 60px);
            gap: 10px;
            justify-content: center;
            margin: 30px auto;
        }
        .box {
            width: 60px;
            height: 60px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            border: 3px solid #555;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .corretto {
            background-color: #4caf50;
            border-color: #2e7d32;
            transform: scale(1.1);
            color: white;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
        }
        .errato {
            background-color: #f44336;
            border-color: #b71c1c;
            transform: scale(1.1);
            color: white;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.8);
        }
        .ultima-raggiunta {
            border: 4px solid gold;
            box-shadow: 0 0 20px gold;
            animation: pulsazione 1s infinite alternate;
        }
        @keyframes pulsazione {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        button {
            margin: 10px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-corretta {
            background-color: #28a745;
            color: white;
            box-shadow: 0 5px 10px rgba(40, 167, 69, 0.5);
        }
        .btn-corretta:hover {
            background-color: #218838;
        }
        .btn-errata {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 5px 10px rgba(220, 53, 69, 0.5);
        }
        .btn-errata:hover {
            background-color: #c82333;
        }
        #avvia-audio {
            font-size: 16px;
            padding: 8px 16px;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
        }
        #avvia-audio:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¯ Gioco Finale - Avanti un Altro ðŸŽ¯</h1>

    <audio id="sigla" src="siglagioco.mp4"></audio>
    <audio id="musicaFinale" src="musica_finale.mp3" loop></audio>

    <div id="griglia"></div>

    <button class="btn-corretta" onclick="rispondi(true)">âœ” Corretta</button>
    <button class="btn-errata" onclick="rispondi(false)">âœ˜ Errata</button>
    <button id="avvia-audio" onclick="forzaAudio()">ðŸ”Š Avvia Audio</button>

    <script>
        let corrente = 0;
        const totaleDomande = 22;

        const sigla = document.getElementById("sigla");
        const musicaFinale = document.getElementById("musicaFinale");
        const btnAudio = document.getElementById("avvia-audio");

        function avviaAudio() {
            sigla.play().then(() => {
                btnAudio.style.display = "none";
            }).catch(() => {
                btnAudio.style.display = "block";
            });
        }

        function forzaAudio() {
            sigla.play().then(() => {
                btnAudio.style.display = "none";
            }).catch(err => console.error("Errore nell'avvio dell'audio:", err));
        }

        window.onload = function() {
            avviaAudio();
            sigla.onended = function() {
                musicaFinale.play();
                creaGriglia();
            };
        };

        function creaGriglia() {
            const griglia = document.getElementById("griglia");
            griglia.innerHTML = "";

            for (let i = 0; i < totaleDomande; i++) {
                const box = document.createElement("div");
                box.classList.add("box");
                box.innerText = i + 1;
                griglia.appendChild(box);
            }
            evidenziaUltima();
        }

        function rispondi(esatta) {
            const box = document.querySelectorAll(".box");

            if (esatta) {
                if (corrente < totaleDomande) {
                    box[corrente].classList.add("corretto");
                    corrente++;
                    evidenziaUltima();

                    if (corrente === totaleDomande) {
                        alert("ðŸŽ‰ Complimenti, hai vinto il gioco finale! ðŸŽ‰");
                    }
                }
            } else {
                box.forEach(b => b.classList.remove("corretto", "errato", "ultima-raggiunta"));
                box[corrente].classList.add("errato");
                setTimeout(() => {
                    box[corrente].classList.remove("errato");
                    corrente = 0;
                    evidenziaUltima();
                }, 1000);
            }
        }

        function evidenziaUltima() {
            const box = document.querySelectorAll(".box");
            box.forEach(b => b.classList.remove("ultima-raggiunta"));

            if (corrente < totaleDomande) {
                box[corrente].classList.add("ultima-raggiunta");
            }
        }

        creaGriglia();
    </script>

</body>
</html>
