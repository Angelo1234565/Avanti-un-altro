      <!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Finale - Avanti un Altro</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #griglia {
            display: grid;
            grid-template-columns: repeat(11, 60px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .box {
            width: 60px;
            height: 60px;
            background-color: #d9d9d9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s, border 0.3s;
        }
        .corretto {
            background-color: #4caf50;
            transform: scale(1.1);
            color: white;
        }
        .errato {
            background-color: #f44336;
            transform: scale(1.1);
            color: white;
        }
        .ultima-raggiunta {
            border: 4px solid gold;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¯ Gioco Finale - Avanti un Altro ðŸŽ¯</h1>

    <audio id="sigla" src="siglagioco.mp4"></audio>
    <audio id="musicaFinale" src="musica_finale.mp3" loop></audio>

    <div id="griglia"></div>

    <button onclick="rispondi(true)">âœ” Corretta</button>
    <button onclick="rispondi(false)">âœ˜ Errata</button>

    <script>
        let corrente = 0;
        const totaleDomande = 22;

        const sigla = document.getElementById("sigla");
        const musicaFinale = document.getElementById("musicaFinale");

        // Funzione per avviare la sigla (con gestione dei blocchi del browser)
        function avviaAudio() {
            sigla.play().then(() => {
                console.log("Audio avviato automaticamente");
            }).catch(() => {
                console.log("Autoplay bloccato, avvio al primo click");
                document.addEventListener("click", function() {
                    sigla.play();
                }, { once: true });
            });
        }

        window.onload = function() {
            avviaAudio();
            sigla.onended = function() {
                musicaFinale.play();
                creaGriglia();
            };
        };

        function creaGriglia() {
            const griglia = document.getElementById("griglia");
            griglia.innerHTML = "";

            for (let i = 0; i < totaleDomande; i++) {
                const box = document.createElement("div");
                box.classList.add("box");
                box.innerText = i + 1;
                griglia.appendChild(box);
            }
            evidenziaUltima();
        }

        function rispondi(esatta) {
            const box = document.querySelectorAll(".box");

            if (esatta) {
                if (corrente < totaleDomande) {
                    box[corrente].classList.add("corretto");
                    corrente++;
                    evidenziaUltima();

                    if (corrente === totaleDomande) {
                        alert("ðŸŽ‰ Complimenti, hai vinto il gioco finale! ðŸŽ‰");
                    }
                }
            } else {
                box.forEach(b => b.classList.remove("corretto", "errato", "ultima-raggiunta")); // Reset colori
                box[corrente].classList.add("errato"); // Mostra l'errore
                setTimeout(() => {
                    box[corrente].classList.remove("errato"); // Rimuove il rosso dopo 1 secondo
                    corrente = 0;
                    evidenziaUltima();
                }, 1000);
            }
        }

        function evidenziaUltima() {
            const box = document.querySelectorAll(".box");
            box.forEach(b => b.classList.remove("ultima-raggiunta"));

            if (corrente < totaleDomande) {
                box[corrente].classList.add("ultima-raggiunta");
            }
        }

        // Creazione della griglia all'avvio
        creaGriglia();
    </script>

</body>
</html>
