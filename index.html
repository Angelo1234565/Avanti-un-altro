<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Finale - Avanti un Cazzo</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.8);
        }
        #griglia {
            display: grid;
            grid-template-columns: repeat(11, 60px);
            gap: 10px;
            justify-content: center;
            margin: 30px auto;
        }
        .box {
            width: 60px;
            height: 60px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            border: 3px solid #555;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .corretto {
            background-color: #4caf50;
            border-color: #2e7d32;
            transform: scale(1.1);
            color: white;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
        }
        .errato {
            background-color: #f44336;
            border-color: #b71c1c;
            transform: scale(1.1);
            color: white;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.8);
        }
        .ultima-raggiunta {
            border: 4px solid gold;
            box-shadow: 0 0 20px gold;
            animation: pulsazione 1s infinite alternate;
        }
        @keyframes pulsazione {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        button {
            margin: 10px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-corretta {
            background-color: #28a745;
            color: white;
            box-shadow: 0 5px 10px rgba(40, 167, 69, 0.5);
        }
        .btn-corretta:hover {
            background-color: #218838;
        }
        .btn-errata {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 5px 10px rgba(220, 53, 69, 0.5);
        }
        .btn-errata:hover {
            background-color: #c82333;
        }
        #avvia-audio {
            font-size: 16px;
            padding: 8px 16px;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
        }
        #avvia-audio:hover {
            background-color: #e6b800;
        }

        /* Stile messaggio finale */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #messaggio-finale {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: black;
            font-size: 28px;
            font-weight: bold;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.9);
            animation: pop-up 0.5s ease-out;
        }

        @keyframes pop-up {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #chiudi-messaggio {
            display: block;
            margin-top: 15px;
            padding: 10px 20px;
            background: black;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #chiudi-messaggio:hover {
            background: red;
        }

    </style>
</head>
<body>

    <h1>üéØ Gioco Finale - Avanti un Cazzo üéØ</h1>

    <audio id="sigla" src="siglagioco.mp4"></audio>
    <audio id="musicaFinale" src="musica_finale.mp3" loop></audio>
    <audio id="erroreAudio" src="errore.mp4"></audio> <!-- Audio di errore -->

    <div id="griglia"></div>

    <button class="btn-corretta" onclick="rispondi(true)">‚úî Corretta</button>
    <button class="btn-errata" onclick="rispondi(false)">‚úò Errata</button>
    <button id="avvia-audio" onclick="forzaAudio()">üîä Avvia Audio</button>

    <script>
        let corrente = 0;
        const totaleDomande = 22;
        const domande = [
            { domanda: "Delle Femmine o degli Scapoli, quale isola esiste davvero?", risposta: "Femmine" },
            { domanda: "Goed o Went, qual √® il past simple del verbo ‚Äúto go‚Äù?", risposta: "Went" },
            { domanda: "Asinello o Ciuchino, chi √® l‚Äôamico di Shrek?", risposta: "Ciuchino" },
            { domanda: "Hanks o Cruise, chi interpreta Forrest gump?", risposta: "Hanks" },
            { domanda: "Pari o Dispari, i 7 nani sono?", risposta: "Dispari" },
            { domanda: "Stark o Effe, qual‚Äô√® il cognome di Ironman?", risposta: "Stark" },
            { domanda: "Evans o Hemsworth, quale Chris √® Captain America?", risposta: "Evans" },
            { domanda: "Gatto o Topo, in cosa si trasforma la prof. Mcgranitt?", risposta: "Gatto" },
            { domanda: "Di Caprio o Da Vinci, chi ha dipinto la gioconda?", risposta: "Da Vinci" },
            { domanda: "Frecce o Lance, cosa usa Katniss Everdeen?", risposta: "Frecce" },
            { domanda: "Fragole o Bambolina, come si chiama la canzone di Achille Lauro?", risposta: "Fragole" },
            { domanda: "Fuori o Dentro, dove si trova il mare di Napoli nella famosa fiction?", risposta: "Fuori" },
            { domanda: "Teresa o Carmela, chi √® l‚Äôamante di Edoardo?", risposta: "Teresa" },
            { domanda: "Osso o Orso, cosa significa ‚ÄúOso‚Äù in spagnolo?", risposta: "Orso" },
            { domanda: "Holland o Hiddleston, quale Tom √® il tuo amichevole Spiderman di quartiere?", risposta: "Holland" },
            { domanda: "Jacob o Carlisle, chi ha l'imprinting con Renesmee?", risposta: "Jacob" },
            { domanda: "2009 o 2010, in che anno √® nato il gruppo il Volo?", risposta: "2009" },
            { domanda: "Malgioglio o Enzo Miccio, chi ha condotto ‚ÄúMa come ti vesti‚Äù?", risposta: "Enzo Miccio" },
            { domanda: "Fiordaliso o Fiordipesco, chi √® la promessa sposa di Febo?", risposta: "Fiordaliso" },
            { domanda: "Mahmood o Ghali, quale dei due manzi ha vinto Sanremo con Blanco?", risposta: "Mahmood" },
            { domanda: "Vanoni o Ferilli, chi √® il nostro spirito guida di sempre?", risposta: "Vanoni" },
            { domanda: "Musical o Cinepanettone, ‚ÄúMamma Mia‚Äù √® un..?", risposta: "Musical" }
        ];

        const sigla = document.getElementById("sigla");
        const musicaFinale = document.getElementById("musicaFinale");
        const erroreAudio = document.getElementById("erroreAudio"); // Aggiunto per errore
        const btnAudio = document.getElementById("avvia-audio");

        function avviaAudio() {
            sigla.play().then(() => {
                btnAudio.style.display = "none";
            }).catch(() => {
                btnAudio.style.display = "block";
            });
        }

        function forzaAudio() {
            sigla.play().then(() => {
                btnAudio.style.display = "none";
            }).catch(err => console.error("Errore nell'avvio dell'audio:", err));
        }

        window.onload = function() {
            avviaAudio();
            sigla.onended = function() {
                musicaFinale.play();
                creaGriglia();
            };
        };

        function creaGriglia() {
            const griglia = document.getElementById("griglia");
            griglia.innerHTML = "";

            for (let i = 0; i < totaleDomande; i++) {
                const box = document.createElement("div");
                box.classList.add("box");
                box.innerText = i + 1;
                griglia.appendChild(box);
            }
            evidenziaUltima();
        }

        function rispondi(esatta) {
            const box = document.querySelectorAll(".box");
            const rispostaCorretta = domande[corrente].risposta;

            if (esatta && rispostaCorretta === domande[corrente].risposta) {
                if (corrente < totaleDomande) {
                    box[corrente].classList.add("corretto");
                    corrente++;
                    evidenziaUltima();

                    if (corrente === totaleDomande) {
                        mostraMessaggioFinale();
                    }
                }
            } else {
                erroreAudio.play(); // Riproduce l'audio di errore
                box.forEach(b => b.classList.remove("corretto", "errato", "ultima-raggiunta"));
                box[corrente].classList.add("errato");
                setTimeout(() => {
                    box[corrente].classList.remove("errato");
                    corrente = 0;
                    evidenziaUltima();
                }, 1000);
            }
        }

        function evidenziaUltima() {
            const box = document.querySelectorAll(".box");
            box.forEach(b => b.classList.remove("ultima-raggiunta"));

            if (corrente < totaleDomande) {
                box[corrente].classList.add("ultima-raggiunta");
            }
        }

        function mostraMessaggioFinale() {
            const messaggio = document.createElement("div");
            messaggio.innerHTML = `
                <div id="overlay">
                    <div id="messaggio-finale">
                        üéâ <b>HAI VINTO!</b> üéâ <br>
                        Sei un vero campione! üèÜ <br>
                        <span id="chiudi-messaggio">Chiudi</span>
                    </div>
                </div>
            `;
            document.body.appendChild(messaggio);

            document.getElementById("chiudi-messaggio").onclick = function() {
                document.getElementById("overlay").remove();
            };
        }

        creaGriglia();
    </script>

</body>
</html>
