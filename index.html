<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Finale - Avanti un Altro</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        #griglia {
            display: grid;
            grid-template-columns: repeat(11, 50px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid white; /* Aggiunto bordo per evidenziare i quadratini */
        }
        .corretto {
            background-color: green;
        }
        .errato {
            background-color: red;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Gioco Finale - Avanti un Altro</h1>

    <audio id="sigla" src="sigla.mp3"></audio>
    <audio id="musicaFinale" src="musica_finale.mp3" loop></audio>

    <div id="griglia"></div>

    <button onclick="rispondi(true)">Corretta</button>
    <button onclick="rispondi(false)">Errata</button>

    <script>
        let corrente = 0;
        const totaleDomande = 22;
        const sigla = document.getElementById("sigla");
        const musicaFinale = document.getElementById("musicaFinale");

        // Avvia la sigla appena caricato il gioco
        window.onload = function() {
            sigla.play();
            sigla.onended = function() {
                musicaFinale.play();
                iniziaGioco();
            };
        };

        function iniziaGioco() {
            corrente = 0;
            const griglia = document.getElementById("griglia");
            griglia.innerHTML = "";

            for (let i = 0; i < totaleDomande; i++) {
                const box = document.createElement("div");
                box.classList.add("box");
                box.innerText = i + 1;
                griglia.appendChild(box);
            }
        }

        function rispondi(esatta) {
            const box = document.querySelectorAll(".box");

            if (esatta) {
                if (corrente < totaleDomande) {
                    box[corrente].classList.add("corretto");
                    corrente++;
                }
            } else {
                // Reset in caso di risposta errata
                corrente = 0;
                box.forEach(b => b.classList.remove("corretto", "errato"));
                box[0].classList.add("errato");
            }
        }
    </script>

</body>
</html>
